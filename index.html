<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <style>
        body {
            background: black;
            font-family: Arial, 'Fonte Hack', sans-serif;
            text-align: center;
            color: white;
            padding: 20px;
            margin: 0;
        }

        .top-bar {
            background-color: black;
            border-top: 6px solid rgb(162, 16, 16);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px;
        }

        .counter p {
            margin: 0;
        }

        .emoji {
            font-size: 24px;
        }

        .red-text {
            color: rgb(37, 140, 47);
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="counter">
            <p><span id="counter">20</span> pessoas estão decidindo mudar de vida agora!</p>
        </div>
        <div class="emoji">
            ⚠️
        </div>
    </div>

    <h2>Depois desse vídeo você vai <span class="red-text">DESPERTAR</span> para uma nova realidade em até <span class="red-text">24h</span></h2>

    <script>
        // Simulação do contador
        const counter = document.getElementById("counter");
        let count = 20;
        setInterval(() => {
            count++;
            counter.innerText = count;
        }, 1000);
    </script>





</body>
</html>
